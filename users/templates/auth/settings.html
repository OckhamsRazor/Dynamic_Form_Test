{% extends "login.html" %}
{% load static %}

{% block body_main_1 %}
    {% if user.logged_in %}
        {% if user.is_admin %}
            <ul>
                <li>
                    <form id="user_generating_form">
                        {% csrf_token %}
                        <label for="people">自動產生使用者：</label>
                        <input type="text" id="people" name="people" />人
                    </form>
                    <button id="user_generating_button">Go</button>
                </li>
            </ul>
        {% endif %}
    {% endif %}
{% endblock body_main_1 %}
{% block footer_javascript_page %}
    <script src="{% static 'users/js/admin.js' %}"></script>
    <script>
        $(document).ready(function() {
            admin_init();
        });
    </script>
{% endblock footer_javascript_page %}
